<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Store Locator</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="initMap()">
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="store-list-container">
        <div class="stores-list">

        </div>
    </div>
    <div id="map"></div>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWFNOzIKkDQuLebG5JkZ-pr44a1ouPgRA&callback=initMap"
        async defer></script>
    </script>
</body>

</html>
